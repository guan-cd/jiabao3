                一、招投标信息发布
1、 招标公告发布：“嘉宝股份网站”发布及“蓝光招采” 微信公共账号、新浪微博平台。<br/>
2、 中标信息发布：登录“嘉宝股份网站”招投标业务中标公告中查询，或关注“蓝光招采”微信公共账号、新浪微博帐号。<br/>
3、合作伙伴违规曝光台：“嘉宝股份网站”设置曝光专栏，对违规行为进行曝光。<br/>
二、投标、履约保证金收、退及质量保证金退还流程<br/>
1)【投标保证金收取流程】<br/>
① 项目开标前，投标单位根据招标文件中明示的投标保证金金额、帐户名称、帐号和开户银行信息以转帐形式交纳投标保证金，投标单位转账时必须在银行转账单中注明投标保证金交款的项目名称;<br/>
② 由招采中心保证金管理员至财务管理中心领取银行提供的收款回单，根据收款回单内容逐一向招标主办核实，在核实招标项目名称、投标单位及投标保证金金额无误后，做好收款台账登记，将银行回单交还财务管理中心，财务管理中心根据银行回单内容按招标项目名称分别入帐，并开具投标保证金交款收据;<br/>
③ 标单位转款后，可致电具体招标工程的招标主办人查询投标保证金转账情况，确认交款成功后凭银行转账单至招标采购中心接待窗口领取投标保证金交款收据(请投标单位领取收据后妥善保管，在申请投标保证金退款时，将退还我司开具的收据原件);<br/>
④ 投标单位交纳投标保证金时，必须以投标单位的公司账户向招标文件中指定的账户进行转款，不得以个人名义进行转账交纳。特殊情况可至蓝光地产财务管理中心交纳现金，现金交纳投标保证金退款均以我司网银转账方式退还至投标单位公司账户。<br/>
⑤ 因投标单位未严格按照招标文件要求缴纳投标保证金，由此引发的一切后果均由投标单位自行承担。<br/>
2)【投标保证金退还流程】<br/>
① 具体招标项目在签订合同后3个工作日内，由负责该招标工程的招标主办人在综合管理中心发起《投标保证金退款清单》 (须附中标通知书)，经招标管理单位负责人审批同意后，从费用系统向财务部门申请《押金/保证金退还通用报销》审批流程;<br/>
②申请《押金/保证金退还通用报销》审批流程（需关联招标主办退款申请流程），应对退款单位信息及金额进行核对，确认无误后通知退款单位返还我司开出的《投标保证金交款收据》原件;<br/>
③《押金/保证金退还通用报销》审批流程完成后，流程加财务会计人员，同时打印一份纸质《投标保证金退款清单》与退款单位返还我司的《投标保证金交款收据》原件一同移交财务会计，<br/>
④ 及时跟踪保证金退还的财务转款进度，做好退款台账登记，投标保证金退款由网银转账方式退还至原交款单位公司账户。 
3)【合同履约保证金收取流程】<br/>
①投标单位中标后，须在合同签订前通过银行转帐的方式交纳履约保证金;<br/>
②中标单位已交纳投标保证金的(与合同履约保金金额相等)，可直接转为履约保证金;<br/>
③若已交纳的投标保证金金额大于履约保证金金额的，由招标主办人申请将多余的投标保证金退还给中标单位;若已交纳的投标保证金金额小于履约保证金金额的，由招标主办人通知中标单位在合同签订前交纳补齐(交款方式同投标保证金交款);<br/>
④履约保证金也可用蓝光既得利益进行抵扣，或是国有商业银行、已上市的股份制银行出具的无条件履约保函的方式交纳。
4)【合同履约保证金退还流程】<br/>
①中标单位按合同规定完成全部内容且验收合格后，填写《履约保证金退还审批表》并加盖退款单位公章，附交款收据原件、合同及验收合格报告复印件，交甲方合同执行部门(合作过程中的业务联系部门);<br/>
②《履约保证金退还审批表》经甲方合同执行部门相关领导签字确认后，同①条中相关资料一并传至招标采购中心;<br/>
③招标采购中心核对资料齐全，确认退款金额无误后，安排退款计划，通过蓝光地产费用系统申请《押金/保证金退还通用报销》流程(①条中相关资料扫描作附件上传，原件交财务管理中心办理退款，退款办理同投标保证金退款流程第④条)。<br/>
④通过既得利益进行抵扣的履约保证金退还，由扣款主体所属区域招标采购中心办理费用系统《押金/保证金退还通用报销》审批流程，由扣款主体财务部门进行退还。<br/>
5【质保金退还审批流程】<br/>
①合同约定质保期完毕后，中标单位填写《分部分项工程质量跟踪表》(附表)，加盖上合同单位公章，并附合同复印件、工程交工验收书复印件、财务/材料决算书原件，提交至所在项目维修管理单位(项目保修服务中心)签字确认;<br/>
②项目维修管理单位(项目保修服务中心)在收到施工单位备齐办理质保金等相关资料后，2个工作日内完成签署工程质保期内贵司维修服务时效、维修服务质量、滞留扣款意见后项目物业管理单位加盖项目鲜章并将资料提交至区域公司(质保期起始日期以合同约定为准);区域公司在2个工作日内完成意见签批并将资料提交至事业部工程管理中心;事业部工程管理中心在3个工作日内完成意见签批并将资料提交至事业部相关领导;事业部相关领导在3个工作日内完成意见签批并加盖质保金退付专用章，并专人将资料提交至开发板块城市公司维修管理单位。项目公共区域及设施设备工程内容只需由项目物业管理单位签署工程质保期内贵司维修服务时效、维修服务质量、滞留扣款意见，后续流程同上。详【质保金退付操作流程及相关说明】<br/>
