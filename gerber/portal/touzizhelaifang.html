<script src="__TMPL__/public/assets/js/jquery-1.11.3.min.js"></script>
<script>
    $('#sub').click(function(){
        var name = $('#name').val();
        var phone = $('#phone').val();
        var mail = $('#mail').val();
        var cont = $('#cont').val();

        if(name.length == 0){
            alert('姓名不能为空');
            return;
        }else if(phone.length == 0){
            alert('电话不能为空');
            return;
        }else if(mail.length == 0){
            alert('邮箱不能为空');
            return;
        }else if(cont.length == 0){
            alert('内容不能为空');
            return;
        }
        //手机号正则
        var pattPhone = /^1+[0-9]{10}$/;
        var resPhone = pattPhone.test(phone);
        if(!resPhone){
            alert('请输入正确的手机号码');
            return;
        }
        var pattMail = /^[0-9a-zA-Z._]+[@]{1}[0-9a-zA-Z]+[.]{1}[a-zA-Z]+$/;
        var resmail = pattMail.test(mail);
        if(!resmail){
            alert('请输入正确的邮箱号码');
            return;
        }
        $.ajax({
            url:"{:url('portal/AdminInvestorRel/intVisPost')}",
            type:"POST",
            data:{'vis_name':name,'phone':phone,'mail':mail,'cont':cont},
            dataType:'JSON',
            success:function(data){

                if(data.code == 1){
                    alert(data.msg);
                    var name = $('#name').val('');
                    var phone = $('#phone').val('');
                    var mail = $('#mail').val('');
                    var cont = $('#cont').val('');
                }else{
                    alert('请重新再试');
                }
            },
            error:function(data){
                alert('网络错误');
            }
        });
    });
</script>
